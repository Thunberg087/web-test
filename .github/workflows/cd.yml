name: Release Action

on:
  push:
    branches: [main]

  workflow_dispatch:

jobs:
  check_version:
    name: Check version
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      packages: write
    outputs:
      # is_version_increased: ${{ steps.compare_versions.outputs.is_version_increased }}
      is_version_increased: 'true'
      version: ${{ steps.package-version.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      - run: git checkout HEAD^

      - name: get-npm-version
        id: package-version-prev
        uses: beaconbrigade/package-json-version@v0.3

      - name: Checkout
        uses: actions/checkout@v3

      - name: get-npm-version
        id: package-version
        uses: beaconbrigade/package-json-version@v0.3

      - name: Compare versions
        id: compare_versions
        run: |
          if [ "${{ steps.package-version-prev.outputs.version }}" == "${{ steps.package-version.outputs.version }}" ]; then
            echo "No new version, action cancelled..."
            echo "is_version_increased=false" >> "$GITHUB_OUTPUT"
          else
            echo "is_version_increased=true" >> "$GITHUB_OUTPUT"
          fi

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check_version
    if: needs.check_version.outputs.is_version_increased == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: ./Dockerfile
            image: thunberg087/web-test
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Thun Container Registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASS }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ matrix.image }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile  }}
          push: true
          tags: ${{ matrix.image }}:${{ needs.check_version.outputs.version }}
          labels: ${{ steps.meta.outputs.labels }}

  create_release:
    name: Create release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: deploy
    if: needs.check_version.outputs.is_version_increased == 'true'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          tag: ${{ needs.check_version.outputs.version }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="üè∑Ô∏è Version ${tag#v}" \
              --generate-notes

  bump_dev_version:
    name: Bump dev version
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: create_release
    if: needs.check_version.outputs.is_version_increased == 'true'
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: 'Thunberg087/web-test-config'

      - name: Run script to update tag
        run: |
          chmod +x update_tag.sh
          ./update_tag.sh ${{ needs.check_version.outputs.version }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add path/to/your/file.yaml
          git commit -m "Update tag to ${{ github.sha }}"
          git push
